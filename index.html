<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--title-->	
<title>Aml Saed</title>
<link rel="icon" type="image/png" href="imgs/icon.png" />
<!--font awesome-->	
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!--google fonts-->
<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<!--bootstrap style sheet-->	
<link rel="stylesheet" href="css/bootstrap.min.css">    
<link rel="stylesheet" href="css/bootstrap.css">
<!--css style sheet-->	
<link rel="stylesheet" href="css/styles.css">


</head>
<body>
 <!--strat of form section-->
<section class="container">
<!--title of form-->
  <div class="row">
	<div class="col">
	  <h4>Keep In Touch</h4> 
	</div>
  </div>	
<!--strat of form row-->
  <div class="row">
	<div class="col">
	<!--strat of form -->
	  <form>
		  <!--first and last name area-->
		<div class="form-row">

            <!--input first name-->
            <input type="text" class="form-control col mr-1"  placeholder="first name" required>
             <!--input last name-->
            <input type="text" class="form-control col"  placeholder="last name" required>

        </div>
		  <!--gmail area-->
		<div class="form-group">
            <!--gmail input-->
			<input type="email" class="form-control" id="inputEmail" placeholder="Email Address" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required aria-describedby="gmail" required >
			<!--gmail helped text-->
			<small id="gmail" class="form-text text-muted">
               You must enter valid gmail
             </small>

        </div>
        <!--phone area-->
        <div class="form-group">
             <!--phone input feild-->
            <input type="tel" class="form-control"  placeholder="+20 123 456 7890" pattern="[+20]{3} [0-9]{3} [0-9]{3} [0-9]{4}" required aria-describedby="phone" required>
			<!--phone helped text-->
             <small id="phone" class="form-text text-muted">
               You have to add valid number (+20)
             </small>

        </div>
		  <!--textarea-->
        <div class="form-group">

			<textarea type="text" class="form-control"  placeholder="type your message"></textarea>
             
        </div>
		  <!--submit button-->
		<button type="submit" class="btn ">send message</button>
	  </form> 
	</div>
  </div>	
	
	
</section>

	
	
	
<!------------------------------------------------------------------------------->

<script src="js/popper.min.js"></script>
<script src="js/code.js"></script>
		
</body>
</html>
